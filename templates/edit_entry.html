{% extends "base.html" %}

{% block title %}Edit Journal Entry{% endblock %}


{% block content %}
<div class="container">
    <h1 class="edit">Edit Journal Entry</h1>
    <form method="POST" action="{{ url_for('edit_entry', entry_id=entry[0]) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter a title" value="{{ entry[1] }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="6" placeholder="Write your thoughts here..." required>{{ entry[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
